          while [ "$(wget --spider -S -T 3 http://artifactory-artifactory-ha-primary:8082/ 2>&1 | grep '^  HTTP/' | awk '{print $2}')" != "200" ];
            do echo "Primary not ready. Waiting..."; sleep 3;
          done;
          echo "Primary node ready!";
