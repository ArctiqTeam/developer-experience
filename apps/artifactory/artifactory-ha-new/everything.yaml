          echo "Copy joinKey to /var/opt/jfrog/artifactory/bootstrap/access/etc/security";
          mkdir -p /var/opt/jfrog/artifactory/bootstrap/access/etc/security;
          echo -n ${ARTIFACTORY_JOIN_KEY} > /var/opt/jfrog/artifactory/bootstrap/access/etc/security/join.key;
          echo "Copy masterKey to /var/opt/jfrog/artifactory/etc/security";
          mkdir -p /var/opt/jfrog/artifactory/etc/security;
          echo -n ${ARTIFACTORY_MASTER_KEY} > /var/opt/jfrog/artifactory/etc/security/master.key;
        env:
        - name: ARTIFACTORY_JOIN_KEY
          valueFrom:
            secretKeyRef:
              name: "artifactory-artifactory-ha"
              key: join-key
        - name: ARTIFACTORY_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: "artifactory-artifactory-ha"
              key: master-key
        volumeMounts:
        - name: volume
          mountPath: "/var/opt/jfrog/artifactory"
        - name: systemyaml
          mountPath: "/tmp/etc/system.yaml"
          subPath: system.yaml
      - name: "wait-for-db"
        image: "alpine:3.10"
        command:
        - 'sh'
        - '-c'
        - >
          until nc -z -w 2 artifactory-postgresql 5432 && echo database ok; do
            sleep 2;
          done;
        resources:
          {}
      - name: 'migration-artifactory-ha'
        image: 'docker.bintray.io/jfrog/artifactory-pro:7.4.3'
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "3"
            memory: 3Gi
          requests:
            cpu: "2"
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
        command:
        - '/bin/bash'
        - '-c'
        - >
          scriptsPath="/opt/jfrog/artifactory/app/bin";
          mkdir -p $scriptsPath;
          echo "Copy migration scripts and Run migration";
          cp -fv /tmp/migrate.sh $scriptsPath/migrate.sh;
          cp -fv /tmp/migrationHelmInfo.yaml $scriptsPath/migrationHelmInfo.yaml;
          cp -fv /tmp/migrationStatus.sh $scriptsPath/migrationStatus.sh;
          mkdir -p /var/opt/jfrog/artifactory/log;
          bash $scriptsPath/migrationStatus.sh 7.4.3 3600 > >(tee /var/opt/jfrog/artifactory/log/helm-migration.log) 2>&1;
        env:
      
        - name: JF_SHARED_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: artifactory-postgresql
              key: postgresql-password
        - name: JF_SHARED_NODE_PRIMARY
          value: "true"
        - name: JF_SHARED_NODE_HAENABLED
          value: "true"
        volumeMounts:
        - name: migration-scripts
          mountPath: "/tmp/migrate.sh"
          subPath: migrate.sh
        - name: migration-scripts
          mountPath: "/tmp/migrationHelmInfo.yaml"
          subPath: migrationHelmInfo.yaml
        - name: migration-scripts
          mountPath: "/tmp/migrationStatus.sh"
          subPath: migrationStatus.sh
        - name: volume
          mountPath: "/var/opt/jfrog/artifactory"
        - name: binarystore-xml
          mountPath: "/artifactory_bootstrap/binarystore.xml"
          subPath: binarystore.xml
      containers:
      - name: artifactory
        image: 'docker.bintray.io/jfrog/artifactory-pro:7.4.3'
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
        command:
        - '/bin/bash'
        - '-c'
        - >
          set -e;
          if [ -d /artifactory_extra_conf ] && [ -d /artifactory_bootstrap ]; then
            echo "Copying bootstrap config from /artifactory_extra_conf to /artifactory_bootstrap";
            cp -Lrfv /artifactory_extra_conf/ /artifactory_bootstrap/;
          fi;
          exec /entrypoint-artifactory.sh
        lifecycle:
          postStart:
            exec:
              command:
              - '/bin/bash'
              - '-c'
              - >
                echo;
        env:
      
        - name: JF_SHARED_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: artifactory-postgresql
              key: postgresql-password
        - name: JF_SHARED_NODE_PRIMARY
          value: "true"
        - name: JF_SHARED_NODE_HAENABLED
          value: "true"
        ports:
        - containerPort: 8082
        - containerPort: 8081
        volumeMounts:
        - name: volume
          mountPath: "/var/opt/jfrog/artifactory"
        - name: binarystore-xml
          mountPath: "/artifactory_bootstrap/binarystore.xml"
          subPath: binarystore.xml
        - name: installer-info
          mountPath: "/artifactory_bootstrap/info/installer-info.json"
          subPath: installer-info.json
        resources:
          limits:
            cpu: "3"
            memory: 3Gi
          requests:
            cpu: "2"
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /router/api/v1/system/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /router/api/v1/system/health
            port: 8082
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
          successThreshold: 1
      
      volumes:
      - name: binarystore-xml
        secret:
          secretName: artifactory-artifactory-ha-binarystore
      - name: migration-scripts
        configMap:
          name: artifactory-artifactory-ha-migration-scripts
      - name: installer-info
        configMap:
          name: artifactory-artifactory-ha-installer-info
      - name: systemyaml
        secret:
          secretName: artifactory-artifactory-ha-primary-system-yaml
  volumeClaimTemplates:
  - metadata:
      name: volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
